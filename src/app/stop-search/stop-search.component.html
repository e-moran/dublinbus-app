<br />
<mat-list>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Stop Name or Number</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="searchField" />
    </mat-form-field>
  </mat-list-item>
  <mat-list-item *ngFor="let stop of stops" [routerLink]="'/rtpi/' + stop.stop_num">
    <mat-icon mat-list-icon>location</mat-icon>
    <div mat-line><h4>{{ stop.stop_num }}</h4>&nbsp;-&nbsp;<span class="operator">{{ stop.is_dublinbus | stopOperator}}</span></div>
    <p mat-line>{{ stop.stop_name }}</p>
  </mat-list-item>
</mat-list>
